<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#393184" />


  <!-- redirect in 15 secons -->
  <meta http-equiv="refresh" content="15; url=/">
  <!-- redit=rection ends -->


  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,700&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/burger.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="icon" type="image/png" href="/img/onlylogo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,700&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/dc4a102c1a.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <title>404 Error - Page not found</title>
</head>

<body>

  <button onclick="topFunction()" id="myBtn" title="Go to top">
    <i class="fa-solid fa-angles-up"></i>
  </button>
  <nav class="navbar background1" id="navBar">
    <div class="logo">
      <a href="/"><img src="https://navdeepjewellers.com/img/logonavdeep.png" alt="logo" /></a>
    </div>

    <ul class="nav-links">
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="burger" onclick="myFunction(this)">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </label>
      <div class="menu">

        <li class="AU">
          <span><a href="https://navdeepjewellers.com/about">About Us</a></span>
        </li>
        <li class="OP">
          <span><a href="https://navdeepjewellers.com/products">Our Products</a></span>
        </li>
        <li class="CU">
          <span><a href="https://navdeepjewellers.com/contact">Contact Us</a></span>
        </li>
        <li class="FAQ">
          <span><a href="https://navdeepjewellers.com/faqs">FAQs</a></span>
        </li>
      </div>
    </ul>
  </nav>


  <h1 class="firstSection-index box-main-ty background"><br>
    <center><img src="https://navdeepjewellers.com/img/onlylogo.png" alt="profile" class="profileImg-ty"></center>
    <center>404 ERROR - PAGE NOT FOUND
      <p class="redirect">The page you were looking for doesn't exist. Please check the URL and try again.
        <br> URL: <code id="getErrorUrl"></code>
      </p>
      <h6><br>
        <div class="redirect" id="countdown"></div>
        <center>
          If not redirected,<br><span class="click"><a class="clickHere" href="/">click here</a></span>
          <br>
        </center>

      </h6>
    </center>
    <br><br><br><br><br><br>
  </h1>




  <script>
    document.getElementById("getErrorUrl").innerHTML = window.location.href;
  </script>


  <!-- redirecting countdown timer -->
  <script>
    var timeleft = 14;
    var downloadTimer = setInterval(function () {
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
        document.getElementById("countdown").innerHTML = "Redirecting...";
      }
      else if (timeleft == 1) {
        document.getElementById("countdown").innerHTML = "or else, You will be automatically redirected to home page in " + timeleft + " second";
      }
      else {
        document.getElementById("countdown").innerHTML = "or else, You will be automatically redirected to home page in " + timeleft + " seconds";
      }
      timeleft -= 1;
    }, 1000);
  </script>
  <!-- end of countdown timer -->



  <footer class="footer-ty">
    &copy; 2023 <a href="/"> Navdeep Jewellers Private Limited.</a> All Rights Reserved.
  </footer>


  <div class="loader-wrapper">
    <span class="loader">
      <span class="loader-inner"> </span>
    </span>
    <br /><br />
    <p style="
          font-family: 'Josefin Slab', serif;
          font-weight: bolder;
          font-size: xx-large;
          margin-left: 10px;
          color: #393184;
          text-shadow: 5px 6px 3px #fada3a;
        ">
      Loading...
    </p>
  </div>
  <script>
    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut("slow");
    });
  </script>
  <script src="/js/app.js"></script>



</body>


</html>
