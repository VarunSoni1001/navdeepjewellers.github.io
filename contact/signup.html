    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            const formData = JSON.parse(localStorage.getItem("dataOfForm"));
            if (formData) {
                const name = formData.name;
                const email = formData.email;
                const phone = formData.phone;
                document.getElementById('Name').textContent = name;
                document.getElementById('Email').textContent = email;
                document.getElementById('Phone').textContent = phone;
                localStorage.removeItem("dataOfForm");
            }
        });

    </script>

    <title>Sign up for offers/news - Navdeep Jewellers Private Limited</title>
</head>

    <!-- <a id="about"></a> -->
    <section class="firstSection-ty">
        <div class="box-main-ty">



            <!-- <section class="signup"> -->

            <!-- Main Form -->
            <form id="hidden_action_form" method="POST" onsubmit="getFormData()">
                <br />
                <h2 class="text-center">
                    Sign up/Contact Us to receive exclusive offers and news<br /><br />
                    विशेष ऑफ़र और समाचार प्राप्त करने के लिए साइन अप करें/हमसे संपर्क करें
                </h2>
                <br /><br />


                <center>
                    <hr class="hrDown-logo" />
                    <hr class="signup-hr" />
                </center>
                <div class="form">


                    <input type="text" name="_honey" style="display:none;">
                    <input type="hidden" name="_next"
                        value="https://navdeepjewellers.com/contact/signup/thanks_for_signing">
                    <input type="hidden" name="_subject" value="New form submission on navdeepjewellers.com">
                    <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">


                    <div class="modern-form">
                       

                        <!-- <fieldset class='float-label-field'>
                        <label for="txtName">Name</label>
                        <input id="txtName" type="text">
                      </fieldset>

                      <fieldset class='float-label-field'>
                        <label for="txtPhone" >Phone Number</label>
                        <input id="txtPhone" type="tel">
                      </fieldset>
                      
                      <fieldset class='float-label-field'>
                        <label for="txtEmail" >Email</label>
                        <input id="txtEmail" type="email">
                      </fieldset> -->
                        <fieldset class='float-label-field'>
                            <label for="name">Full Name :</label>
                            <input class="form-input" type="text" name="name" id="name" maxlength="25" required autocomplete="off"/>
                        </fieldset>
                        <fieldset class='float-label-field'>
                            <label for="phone">Phone Number :</label>
                            <input class="form-input" type="tel" name="phone" id="phone" maxlength="10"
                                pattern="[0-9]{10}" required autocomplete="off"/>
                        </fieldset>
                        <fieldset class='float-label-field'>
                            <label for="email">Email :</label>
                            <input class="form-input" type="email" name="email" id="email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required autocomplete="off"/>
                        </fieldset>
                    </div>




                    <center>
                        <!-- <div class="g-recaptcha" data-sitekey="6LcM7V8kAAAAAEvSRFZoV9kAH1NZHQYk3bEzWvyB" data-theme="light"></div>
                      <br> -->
                        <button type="submit" class="btn btnSignUp"><span>Submit / जमा करे</span></button>
                    </center>
                </div>
                <center>
                    <hr class="signup-hr" />
                    <hr class="hrDown-logo" />
                    <br><br><br>

            </form>

            Loading.....</p>
    </div>
    <script>
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>




    <script src="/js/app.js"></script>
    <script src="/contact/signup/s.js"></script>

    <script>$('head').append('<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">');

        $('input').focus(function (event) {
            $(this).closest('.float-label-field').addClass('float').addClass('focus');
        })

        $('input').blur(function () {
            $(this).closest('.float-label-field').removeClass('focus');
            if (!$(this).val()) {
                $(this).closest('.float-label-field').removeClass('float');
            }
        });
    </script>
