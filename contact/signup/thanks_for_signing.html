    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            const formData = JSON.parse(localStorage.getItem("dataOfForm"));
            if (formData) {
                const name = formData.name;
                const email = formData.email;
                const phone = formData.phone;
                document.getElementById('Name').textContent = name;
                document.getElementById('Email').textContent = email;
                document.getElementById('Phone').textContent = phone;
                localStorage.removeItem("dataOfForm");
            }
        });

    </script>

    <!-- redirecting countdown timer -->
    <script>
        var timeleft = 19;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("countdown").innerHTML = "Redirecting...";
            }
            else if (timeleft == 1) {
                document.getElementById("countdown").innerHTML = "You will be automatically redirected to home page in " + timeleft + " second";

            else {
                document.getElementById("countdown").innerHTML = "You will be automatically redirected to home page in " + timeleft + " seconds";
