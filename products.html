  <script>

  <script src="../js/app.js"></script>

  <script>
    fetch('/package/products.json')
      .then(response => response.json())
      .then(data => {
        const containerElement = document.querySelector('#coming-soon-sections-container');

        data.forEach((product, index) => {
          const sectionElement = document.createElement('section');
          sectionElement.classList.add('section-P');
          sectionElement.classList.add(product.layout === 'left' ? 'section-left' : 'section-right');
          sectionElement.id = `coming-soon-section-${index + 1}`;


          // const linkElement = document.createElement('a');
          // linkElement.classList.add('productLinks');
          // linkElement.classList.add('sectionSubTag');
          // linkElement.setAttribute('href', product.url);
          // linkElement.textContent = 'Click here to know more about ' + product.title;
          // sectionElement.appendChild(linkElement);


          const hrElement = document.createElement('hr');
          hrElement.style.width = '100%';

          const parasElement = document.createElement('div');
          parasElement.classList.add('paras');



          sectionElement.appendChild(parasElement);

          const sectionTagElement = document.createElement('p');
          sectionTagElement.classList.add('sectionTag');
          sectionTagElement.classList.add('productTextBig');
          sectionTagElement.style.textAlign = 'center';
          sectionTagElement.textContent = product.title;
          parasElement.appendChild(sectionTagElement);

          const sectionSubTagElement = document.createElement('p');
          sectionSubTagElement.classList.add('sectionSubTag');
          sectionSubTagElement.classList.add('text-small');
          sectionSubTagElement.textContent = product.sectionSubTag;
          parasElement.appendChild(sectionSubTagElement);

          // const buttonElement = document.createElement('button');
          // buttonElement.classList.add('btnProducts');
          // buttonElement.textContent = 'Click here to know more about ' + product.title;
          // buttonElement.onclick = function () {
          //   window.location.href = product.url;
          // };
          const buttonElement = document.createElement('button');
          buttonElement.classList.add('btnProducts');
          buttonElement.onclick = function () {
            window.location.href = product.url;
          };

          const buttonTextElement = document.createTextNode('Click here for categories of ');
          buttonElement.appendChild(buttonTextElement);

          const titleSpanElement = document.createElement('span');
          titleSpanElement.textContent = product.title;
          titleSpanElement.style.color = '#786000';
          titleSpanElement.style.fontSize = '13px';
          buttonElement.appendChild(titleSpanElement);

          document.body.appendChild(buttonElement);


          sectionTagElement.appendChild(hrElement);
          sectionSubTagElement.appendChild(buttonElement);

          const thumbnailElement = document.createElement('div');
          thumbnailElement.classList.add('thumbnail');
          sectionElement.appendChild(thumbnailElement);

          const thumbnailImageElement = document.createElement('img');
          thumbnailImageElement.classList.add('imgFluid');
          thumbnailImageElement.src = product.thumbnailImage;
          thumbnailImageElement.alt = 'thumbnail image';
          thumbnailElement.appendChild(thumbnailImageElement);

          containerElement.appendChild(sectionElement);
        });
      })
      .catch(error => console.error(error));
  </script>
