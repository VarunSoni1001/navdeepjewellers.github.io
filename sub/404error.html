<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#393184" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>404 - ERROR</title>
  </head>
  <body>
    <!-- <br><br><br><br><br><br><br><br><br><br><br><br> -->
    <!-- <center><img src="img/onlylogo.png" width="5%" alt="logo"></center> -->
    <h1><center>404 - PAGE NOT FOUND</center></h1>
    <div class="loader-wrapper">
      <span class="loader">
        <span class="loader-inner"> </span>
      </span>
      <br /><br />
      <p
        style="
          font-family: 'Josefin Slab', serif;
          font-weight: bolder;
          font-size: xx-large;
          margin-left: 10px;
          color: #393184;
          text-shadow: 5px 6px 3px #fada3a;
        "
      >
        Loading.....
      </p>
    </div>
    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
      });
    </script>
  </body>
</html>
